name: Daily journaling question

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at 00:00 UTC
  workflow_dispatch: {}

concurrency:
  group: journal-prompt
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate, log, and email question
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
          BREVO_SENDER_NAME: ${{ secrets.BREVO_SENDER_NAME }}
          BREVO_TO_EMAIL: ${{ secrets.BREVO_TO_EMAIL }}
          BREVO_TO_NAME: ${{ secrets.BREVO_TO_NAME }}

          SUBJECT_PREFIX: ${{ secrets.SUBJECT_PREFIX }}
          HISTORY_PATH: data/journal_questions.jsonl
          HISTORY_TAIL: "120"   # How many previous questions to send to the LLM
        run: |
          python scripts/daily_prompt.py

      - name: Commit updated history
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/journal_questions.jsonl
          git commit -m "chore: add daily journal question"
          git push
